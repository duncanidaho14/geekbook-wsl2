version: '3'

services:
  db:
    image: postgres:${POSTGRES_VERSION:-15}-alpine
    container_name: db_geekbook_app
    restart: always
    ports:
      - '6543:5432'
    environment:
      POSTGRES_DB: geekbook
      # You should definitely change the password in production
      POSTGRES_PASSWORD: postgrespw
      POSTGRES_USER: postgres
    volumes:
      - database_data:/var/lib/postgresql/data:rw
    networks:
      - dev

  gkbook:
    build: docker
    container_name: www_geek_book
    image: 'postgres:15'
    environment:
      POSTGRES_PASSWORD: postgrespw
      POSTGRES_USER: postgres
      POSTGRES_DB: geekbook
    ports:
      - '8000:80'

    volumes:
      - ./docker/vhosts:/etc/apache2/sites-enabled
      - ./:/var/www
    restart: always
    networks:
      - dev
    depends_on:
      - db
      - meilisearch

  apache:
        image: httpd:2.4
        ports:
            - "443:443"
        volumes:
            - ./docker/vhosts/default-ssl.conf:/usr/local/apache2/conf.d/default-ssl.conf
            - ./ssl:/usr/local/apache2/ssl
            - ./html:/var/www/html
        depends_on:
            - gkbook

  mailer:
    image: schickling/mailcatcher
    ports:
      - "1025:25"
      - "1080:1080" 
      # v√©rifier le port 1080

  meilisearch:
    image: getmeili/meilisearch:${MEILISEARCH_VERSION:-latest}
    container_name: meilisearch
    restart: always
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-!ChangeMe!}
    ports:
      - "7700:7700"
    volumes:
      - ./meilisearch_data:/meili_data
    networks:
      - dev

  mercure:
    image: dunglas/mercure
    command: caddy run -config /etc/caddy/Caddyfile.dev
    ports: ['80']
    environment:
        SERVER_NAME: ':80'
        MERCURE_PUBLISHER_JWT_KEY: '!ChangeMe!'
        MERCURE_SUBSCRIBER_JWT_KEY: '!ChangeMe!'
    networks:
      - dev

networks:
  dev:

volumes:
  database_data:
  apache:
  meilisearch_data:
